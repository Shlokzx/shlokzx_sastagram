<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Story</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h2>Sastagram</h2>
        <div id="full-screen"></div>
        <div class="storiyan">
            
        </div>
        <div class="post">
            <div class="post-container">
                <img src="./post.jpg" alt="">
            </div>

            <div class="bottom-text">
                <h4 class="like"><i id="likes" class="ri-heart-3-fill"></i></h4>
                <h4 class="comment"><i class="ri-chat-1-fill"></i></h4>
                <h4 class="share"><i class="ri-share-forward-fill"></i></h4>

            </div>
            <p class="captions">Heart speaks louder than words ❤️ #HeartVibes #Aesthetic</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
